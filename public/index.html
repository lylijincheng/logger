<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>logger-demo</title>

    <style src="style.css"></style>
</head>
<body>
    

    <script src="lib/jquery-2.0.0.js"></script>
    <script src="logger.js"></script>

    <script>
        // onerror logger.
        ExceptionLogger.init({
            success: function() { console.log(arguments); },
            failure: function() { console.warn(arguments); }
        });

        // An error!
        throw '@!%$(*&^*$&#%^&';
    </script>
</body>
</html>
